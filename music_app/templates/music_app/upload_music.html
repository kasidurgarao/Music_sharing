<!DOCTYPE html>
<html>
<head>
    <title>Music Sharing - Upload Music</title>
</head>
<body>
    <h1>Upload Music</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="music_file">Music File:</label>
        <input type="file" id="music_file" name="music_file" required><br>
        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility" required>
            <option value="public">Public</option>
            <option value="private">Private</option>
            <option value="protected">Protected</option>
        </select><br>
        <label for="allowed_emails">Allowed Emails (comma-separated):</label>
        <input type="text" id="allowed_emails" name="allowed_emails"><br>
        <input type="submit" value="Upload">
    </form>
    <a href="{% url 'homepage' %}">Go to Homepage</a>
</body>
</html>
